<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый YouTube</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="logo" class="header-logo">
        <div class="input-group">
            <input type="search" name="search" placeholder="Search" class="input-search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width=27px height=20px>
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
                <a href="#" class="icons-link">
                    <svg class="icon icon-apps" width=21px height=21px>
                        <use xlink:href="img/icons.svg#apps"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link">
                    <svg class="icon icon-notification" width=22px height=26px>
                        <use xlink:href="img/icons.svg#notification"></use>
                    </svg>
                </a>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/user.png" alt="uesr" class="user-img">
        </a>
    </header>
</body>
</html>
